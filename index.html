<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="thumbnail-logo.jpg" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/f28657ed69.js"></script>
  <title>Amazon Clone</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-xl-1">
          <div class="logo"><a href=""><img src="amazon_clone_logo.png" alt="amazon_clone_logo"></a></div>
        </div>
        <div class="col-xl-2">
          <a href="#" class="nav-global-location" id="location">
            <span style="font-size:12px;margin-left:15px;color:white;text-decoration: none;">Hello <br></span><i
              class="fa fa-map-marker" aria-hidden="true"
              style="font-size:20px;margin:0 2px;color:white"></i><span><b>Select Your Address</b></span>
          </a>
        </div>
        <div class="col-xl-5">
          <form action="#">
            <div class="search-box">
              <input type="search">
              <i class="fa fa-search"></i>
            </div>
          </form>
        </div>
        <div class="col-xl-4">
          <nav>
            <a href="#" title="Country: India">
              <span><img src="india-flag.png" alt="country-flag" style="margin-top:5px; height:30px; width:30px;"></span>
            </a>
            <a href="Signin.html">
              <span>Hello, Sign in</span>
              <span>Accounts & Lists</span>
            </a>
            <a href="#">
              <span>Returns</span>
              <span>& Orders</span>
            </a>
            <div class="cart">
              <a href="#">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i><span>Cart</span>

              </a>
              <small>0</small>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
