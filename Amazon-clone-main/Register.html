<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="thumbnail-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Css/Signin.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f28657ed69.js"></script>
    <title>Amazon Clone Registeration</title>
  </head>
  <body>
     <div class="login">
         <div class="login_logo">
             <img src="images/login_logo.png" alt="amazon_logo">
         </div>
         <div class="login_container">
            <h1>Create Account</h1>
            <form>
                <h6>Your Name</h6>
                <input type="text" name="user" class="input" required>
                <h6>Mobile Number</h6>
                <select name="countryCode" id="code" type="button">
                    <optgroup label="Select Your country Code">
                        <option data-countryCode="AU" value="61">Aus(+61)</option>
                        <option data-countryCode="CA" value="1">Canada(+1)</option>
                        <option data-countryCode="FR" value="33">France(+33)</option>
                        <option data-countryCode="IN" value="91">India(+91)</option>
                        <option data-countryCode="GB" value="44">UK(+44)</option>
                        <option data-countryCode="US" value="1">USA(+1)</option>
                    </optgroup>
                </select>
                <input type="tel" name="phone" class="input" style="width:70%;" placeholder=" Mobile Number " required>
                <h6>Email (optional)</h6>
                <input type="mail" name="email" class="input" required>
                <h6>Password</h6>
                <input type="password" name="password" class="input" placeholder="At least 6 Characters" required>
                <button class="login_button">Create Account</button>
            </form>
            <p>
                En continant,<a href="#" class="int">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et, repudiandae.</a>
            </p> 
            <span style="margin:auto;margin-top:15px;">------Already Have an Account?------</span>
            <a href="Signin.html"><button class="login_register">Signin Here</button></a>            
         </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
