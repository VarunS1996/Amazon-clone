<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="thumbnail-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Signin.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f28657ed69.js"></script>
    <title>Signin - Amazon Clone</title>
  </head>
  <body>
     <div class="login">
         <div class="login_logo">
             <img src="login_logo.png" alt="amazon_logo">
         </div>
         <div class="login_container">
            <h1>Sign-in</h1>
            <form>
                <h5>Email:</h5>
                <select name="countryCode" id="code">
                    <optgroup label="Other countries">
                        <option data-countryCode="AU" value="61">Aus(+61)</option>
                        <option data-countryCode="AT" value="43">Austria(+43)</option>
                        <option data-countryCode="CA" value="1">Canada(+1)</option>
                        <option data-countryCode="FR" value="33">France(+33)</option>
                        <option data-countryCode="DE" value="49">Germany(+49)</option>
                        <option data-countryCode="GH" value="233">Ghana(+233)</option>
                        <option data-countryCode="IN" value="91">India(+91)</option>
                        <option data-countryCode="ID" value="62">Indonesia(+62)</option>
                        <option data-countryCode="IE" value="353">Ireland(+353)</option>
                        <option data-countryCode="IT" value="39">Italy(+39)</option>
                        <option data-countryCode="MY" value="60">Malaysia(+60)</option>
                        <option data-countryCode="MV" value="960">Maldives(+960)</option>
                        <option data-countryCode="NZ" value="64">New Zealand(+64)</option>
                        <option data-countryCode="RU" value="7">Russia(+7)</option>
                        <option data-countryCode="CS" value="381">Serbia(+381)</option>
                        <option data-countryCode="SG" value="65">Singapore(+65)</option>
                        <option data-countryCode="CH" value="41">Switzerland(+41)</option>
                        <option data-countryCode="SI" value="963">Syria(+963)</option>
                        <option data-countryCode="TH" value="66">Thailand(+66)</option>
                        <option data-countryCode="GB" value="44">UK(+44)</option>
                        <option data-countryCode="US" value="1">USA(+1)</option>
                    </optgroup>
                </select>
                <input type="text" name="user" class="input">
                <h5>Password:</h5>
                <input type="password" name="password" class="input">
                <button class="login_button">Sign In</button>
            </form>
            <p>
                En continant,<a href="#" class="int">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et, repudiandae.</a>
            </p> 
            <span style="margin:auto;margin-top:15px;">-------New To Amazon?-------</span>
            <button class="login_register">Create Your Amazon Account</button>            
         </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
